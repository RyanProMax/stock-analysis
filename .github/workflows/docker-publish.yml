name: Build and Deploy to Cloud Run (GAR)

on:
  push:
    branches: ["main"]
    paths:
      - 'server/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_REPO: ${{ secrets.GAR_REPO }}
  GCP_REGION: us-central1
  SERVICE_NAME: stock-analyzer-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          token_format: "access_token"

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: "oauth2accesstoken"
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy README.md to server directory
        run: cp README.md server/README.md

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ env.GAR_REPO }}/${{ env.SERVICE_NAME }}:latest
          build-args: |
            USE_CHINA_MIRROR=false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.GAR_REPO }}/${{ env.SERVICE_NAME }}:latest
          region: ${{ env.GCP_REGION }}
          flags: |
            --allow-unauthenticated
            --max-instances=3
            --concurrency=80
            --timeout=30s
          env_vars: |
            ENV=production
            TUSHARE_TOKEN=${{ secrets.TUSHARE_TOKEN }}
